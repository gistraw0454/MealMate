<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts에서 귀여운 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            background: none;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* 귀여운 폰트 적용 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .split-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff9494 50%, #f1cccb 50%);
            z-index: -1; /* 배경이 콘텐츠 뒤로 가도록 설정 */
        }

        .container {
            background: #ffffff;
            border-radius: 30px;
            width: 90%;
            max-width: 1060px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .div2 {
            color: #2f2f2f;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600; /* 제목에 강조 추가 */
        }

        .input {
            width: 90%;
            max-width: 800px;
            height: 50px;
            margin: 10px 0;
            padding-left: 15px;
            font-size: 1rem;
            border: 2px solid #d1d1d1;
            border-radius: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .button {
            width: 90%;
            max-width: 800px;
            height: 50px;
            margin: 15px 0;
            font-size: 1.2rem;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            background-color: #2f2f2f;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        .button:hover {
            background-color: #494949;
        }

        .signup {
            background-color: #ffffff;
            color: #2f2f2f;
            border: 2px solid #2f2f2f;
        }

        .signup:hover {
            background-color: #2f2f2f;
            color: #ffffff;
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            .div2 {
                font-size: 2rem;
            }
            .input,
            .button {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .div2 {
                font-size: 1.5rem;
            }
            .input,
            .button {
                font-size: 0.9rem;
                height: 45px;
            }
        }
    </style>
    <title>귀여운 로그인 페이지</title>
</head>
<body>
    <!-- 배경 -->
    <div class="split-background"></div>
    
    <!-- 콘텐츠 영역 -->
    <div class="container">
        <div class="div2">밥머물꼬</div>
        <input type="text" class="input" placeholder="아이디" />
        <input type="password" class="input" placeholder="비밀번호" />
        <button class="button">로그인</button>
        <button class="button signup">회원가입</button>
    </div>
    </body>
</html>
